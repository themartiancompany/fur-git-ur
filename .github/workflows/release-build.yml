  msys2_release:
    name:
      Life and DogeOS Windows base packages (CI).
    strategy:
      matrix:
        include:
          - { sys:
                mingw64,
              env:
                x86_64,
              arch:
                x86_64 }
    runs-on:
      windows-latest
    defaults:
      run:
        shell:
          msys2 {0}
    steps:
      - uses:
          msys2/setup-msys2@v2
        with:
          msystem:
            ${{ matrix.sys }}
          update:
            true
          install:
            base-devel
            dos2unix
            git
            mingw-w64-${{ matrix.env }}-jq
            mingw-w64-${{ matrix.env }}-gcc
            python-docutils
      - name:
          Upgrade Arch environment.
        run: |
          pacman \
            -Syu \
            --noconfirm
      - name:
          Installs Crash Bash Library.
        run: |
          git \
            clone \
              --branch="libcrash-bash" \
              --single-branch \
              --depth=1 \
              "https://github.com/themartiancompany/fur" \
              "${HOME}/fur"
          rm \
            "${HOME}/fur/arch/any/"*".pkg.tar."*".sig"
          pacman \
            -Udd \
            --noconfirm \
            "${HOME}/fur/arch/any/"*".pkg.tar."*
          rm \
            -rf \
            "${HOME}/fur"
      - name:
          Installs Fur.
        run: |
          git \
            clone \
              --branch="fur" \
              --single-branch \
              --depth=1 \
              "https://github.com/themartiancompany/fur" \
              "${HOME}/fur"
          rm \
            "${HOME}/fur/arch/any/"*".pkg.tar."*".sig"
          pacman \
            -Udd \
            --noconfirm \
            "${HOME}/fur/arch/any/"*".pkg.tar."*
          rm \
            -rf \
            "${HOME}/fur"
      - name:
          Installs Inteppacman.
        run: |
          pacman \
            -S \
            --noconfirm \
            "tree"
          fur \
            -v \
            -p \
              "pacman" \
            -d \
            "inteppacman"
          rm \
            "${HOME}/fur/arch/any/"*".pkg.tar."*".sig"
          tree \
            "${HOME}"
          pacman \
            -Udd \
            --noconfirm \
            "${HOME}/fur/arch/any/"*".pkg.tar."*
          rm \
            -rf \
            "${HOME}/fur"
      - name:
          Installs Reallymakepkg.
        run: |
          fur \
            -v \
            -d \
            "reallymakepkg"
          rm \
            "${HOME}/fur/arch/any/"*".pkg.tar."*".sig"
          tree \
            "${HOME}"
          pacman \
            -Udd \
            --noconfirm \
            "${HOME}/fur/arch/any/"*".pkg.tar."*
          rm \
            -rf \
            "${HOME}/fur"
      # - name:
      #     Installs Rust.
      #   run: |
      #     pacman \
      #       -Ss \
      #       --noconfirm \
      #       cargo
      - name:
          Fixes CRLF on Windows.
        run: |
          git \
            config \
              --global \
                "core.autocrlf" \
                "false"
      - uses:
          actions/checkout@v3
      - name:
          Builds the Windows package.
        run: |
          dos2unix \
            "PKGBUILD"
          # _evmfs="false" \
          # PKGEXT='.pkg.tar.xz' \
          # makepkg \
          #   -df \
          #   --nocheck
          _evmfs="false" \
          reallymakepkg \
            -v \
            -w \
              "${HOME}/fur-git-build" \
            -u \
            -- \
            -df \
            --nocheck
          find \
            "$(pwd)" \
            -iname \
              "*.pkg.tar.*"
      - name:
          Installs the package.
        run: |
          echo \
            "env position: $(command -v env)"
          pacman \
            -Rdd \
            --noconfirm \
            fur || \
            true
          pacman \
            -Rdd \
            --noconfirm \
            fur-docs || \
            true
          pacman \
            -Udd \
            --noconfirm \
            --overwrite="*" \
            $(find \
                "$(pwd)" \
                -iname \
                  "*.pkg.tar.*")
      - name:
          Gets recipe-get.
        run: |
          git \
            clone \
              "https://github.com/themartiancompany/reallymakepkg"
      - name:
          version
        run: |
          echo \
            "::set-output name=version::$( \
            export \
              _evmfs="false" && \
            bash \
            "reallymakepkg/reallymakepkg/recipe-get" \
              "PKGBUILD" \
              "pkgver")"
        id:
          version
      - name:
          Upload Windows package.
        uses:
          actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN:
            ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url:
            ${{ github.event.release.upload_url }}
            # ${{ steps.create_release.outputs.upload_url }}
          asset_path:
            fur-git-${{ steps.version.outputs.version }}-1-any.pkg.tar.xz
          asset_name:
            dogeos-windows-fur-git-${{ steps.version.outputs.version }}-1-any.pkg.tar.xz
          asset_content_type:
            application/gzip

